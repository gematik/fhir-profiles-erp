text: Der Eingangspunkt des E-Rezept-Fachdienstes MUSS Verbindungen von Clients (Internet
  oder TI) ausschließlich über TLS akzeptieren. Er MUSS die TLS-Verbindung terminieren
  und HTTP Requests und Responses zwischen dem Client und dem für die jeweilige Sitzung
  zugeordneten Verarbeitungskontext der VAU vermitteln.
title: E-Rezept-Fachdienst – Verbindungen von Clients zu Verarbeitungskontexten der
  VAU über den Eingangspunkt
