text: Der E-Rezept-Fachdienst MUSS zum Transportnetz Internet durch einen Paketfilter
  (ACL) gesichert werden, welcher ausschließlich die erforderlichen Protokolle weiterleitet.
  Der Paketfilter des E-Rezept-Fachdienstes MUSS frei konfigurierbar sein auf der
  Grundlage von Informationen aus OSI-Layer 3 und 4, das heißt Quell- und Zieladresse,
  IP-Protokoll sowie Quell- und Zielport.
