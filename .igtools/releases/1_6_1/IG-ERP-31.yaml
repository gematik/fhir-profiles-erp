text: Der Verarbeitungskontext des E-Rezept-Fachdienstes MUSS sicherstellen, dass
  sämtliche schützenswerten Daten vor einer Speicherung außerhalb der VAU verschlüsselt
  werden. Der Verarbeitungskontext MUSS dazu Schlüssel für nur jeweils ein individuelles
  E-Rezept (inkl. aller mit diesem E-Rezept verbundenen Daten) verwenden oder mindestens
  einmal pro Sekunde den verwendeten Schlüssel wechseln, sodass nur die innerhalb
  einer Sekunde neu angelegten E-Rezepte mit einem Schlüssel verschlüsselt werden.
title: E-Rezept-Fachdienst – Verschlüsselung von außerhalb des Verarbeitungskontextes
  der VAU gespeicherten Daten
