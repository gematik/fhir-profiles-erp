text: 'Der E-Rezept-Fachdienst MUSS die folgenden privaten Schlüssel in einem Hardware
  Security Module (HSM) erzeugen und anwenden: Privater Schlüssel (PrK.FD.ENC) des
  Schlüsselpaars zur Authentisierung des Verarbeitungskontextes gegenüber dem E-Rezept-Frontend
  des Versicherten und Primärsystemen (sicherer Kanal auf Anwendungsebene). Die Prüftiefe
  des HSM MUSS dabei den in [A_19712] angegebenen Standards entsprechen.'
