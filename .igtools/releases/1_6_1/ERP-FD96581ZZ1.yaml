text: 'Der E-Rezept-Fachdienst MUSS folgende Vorgaben umsetzen: Er MUSS mindestens
  einmal täglich aus der TI (TI-interne Verbindung) die "TSL(ECC-RSA)" und deren zugehörigen
  Hashwert aus der TI herunterladen. Er MUSS unter dem Pfadnamen "/TSL.xml" über das
  vom E-Rezept-FdV genutzte HTTPS-Interface die "TSL(ECC-RSA)" der TI zur Verfügung
  stellen (HTTP-GET, HTTP Content-Type: text/xml). Er MUSS unter dem Pfadnamen "/TSL.sha2"
  über das vom E-Rezept-FdV genutzte HTTPS-Interface den vom TSL-Dienst heruntergeladenen
  SHA-256 Hashwert der Datei TSL.xml aus Spiegelstrich 2 zur Verfügung stellen (HTTP
  Content-Type: text/plain, Hashwert als hexdump kodiert (64 Byte + Newline)).'
