text: Der Anbieter des E-Rezept-Fachdienstes MUSS beim Einsatz eines HSM sicherstellen,
  dass dessen Eignung durch eine erfolgreiche Evaluierung nachgewiesen wurde. Als
  Evaluierungsschemata kommen dabei Common Criteria, ITSEC oder Federal Information
  Processing Standard (FIPS) in Frage. Die Prüftiefe MUSS mindestens FIPS 140-2 Level
  3, Common Criteria EAL 4+ mit hohem Angriffspotenzial oder ITSEC E3 der Stärke "hoch"
  entsprechen.
title: E-Rezept-Fachdienst – Einsatz zertifizierter HSM
