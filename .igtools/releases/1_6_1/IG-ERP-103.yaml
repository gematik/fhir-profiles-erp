text: Der E-Rezept-Fachdienst MUSS beim Erzeugen eines Tasks mittels HTTP-POST/$create-Operation
  den Parameter <i>workflowType</i> (Rezepttyp) aus dem HTTP-Body des POST-Requests
  entnehmen, als Attribut <i>Task.extension:flowType</i> des zu erstellenden Tasks
  verwenden und bei Fehlen bzw. Nicht-Konformität des Parameters den Request als unzulässig
  abweisen.
