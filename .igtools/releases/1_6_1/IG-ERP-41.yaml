text: Die VAU des E-Rezept-Fachdienstes MUSS für die Anwendergruppen Leistungserbringer
  (E-Rezepte ausstellen, E-Rezepte einlösen) und Versicherte (E-Rezepte einsehen,
  zuweisen und löschen) sicherstellen, dass eine Überlastung aufgrund außergewöhnlich
  hoher Aktivität einer Anwendergruppe (primär der Versicherten) keine Beeinträchtigung
  der Arbeitsfähigkeit der anderen Anwendergruppen (primär der Ärzte und Apotheker)
  zur Folge hat.
