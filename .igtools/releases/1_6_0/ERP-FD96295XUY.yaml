text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS jeden Zugriff auf E-Rezepte mittels AccessCode\
  \ (Vertreterzugriff) mit dem http-Status-Code 400 ablehnen, wenn sich aus dem Zugriff\
  \ eine Kombination aus KVNR der Prüfkarte eGK und KVNR von Versicherten ergibt,\
  \ d. h. Versicherte dürfen nicht auf Prüfrezepte und mit Prüfkarte eGK darf nicht\
  \ auf Rezepte von Versicherten zugegriffen werden."
title: E-Rezept-Fachdienst – Ausschluss Vertreterzugriff auf bzw. mittels Prüf-Identität
