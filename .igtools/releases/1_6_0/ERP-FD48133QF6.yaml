text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS bei einer im laufenden Betrieb konfigurierbaren\
  \ Anzahl von 200 Aufrufen pro Sekunde eines User-Agents die Antwortzeit um ein konfigurierbares\
  \ Zeitintervall (Default 500ms) verzögert zurückschicken, um eine Überlast am E-Rezept-Fachdienst\
  \ zu verhindern. Die Drosselung muss über einen konfigurierbaren Schalter im laufenden\
  \ Betrieb aktivierbar bzw. deaktivierbar sein. Der E-Rezept-Fachdienst MUSS zusätzlich\
  \ ein Whitelisting implementieren, damit User-Agents von der Drosselung ausgenommen\
  \ werden können."
