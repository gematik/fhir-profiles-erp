text: "<meta lockversion=\"false\"/>\n<actor name=\"VAU E-Rezept-Fachdienst\"></actor>\n\
  \    Die VAU des E-Rezept-Fachdienstes MUSS die für den Betrieb eines Fachdienstes\
  \ erforderlichen Logging- und Monitoring-Informationen in solcher Art und Weise\
  \ erheben und verarbeiten, dass mit technischen Mitteln ausgeschlossen ist, dass\
  \ dem Anbieter des E-Rezept-Fachdienstes oder Dritten vertrauliche oder zur Profilbildung\
  \ geeignete Daten zur Kenntnis gelangen."
