text: "<meta lockversion=\"false\"/>\n<actor name=\"VAU E-Rezept-Fachdienst\"></actor>\n\
  \    Die VAU des E-Rezept-Fachdienstes MUSS die in ihren Verarbeitungskontexten\
  \ ablaufenden Datenverarbeitungsprozesse von allen sonstigen Datenverarbeitungsprozessen\
  \ des Anbieters trennen und damit gewährleisten, dass der Anbieter des E-Rezept-Fachdienstes\
  \ vom Zugriff auf die in der VAU verarbeiteten schützenswerten Daten ausgeschlossen\
  \ ist."
title: E-Rezept-Fachdienst – Isolation der VAU von Datenverarbeitungsprozessen des
  Anbieters
