text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS jeden Zugriff über eine Schnittstelle im Internet\
  \ mittels dem HTTP-Header \"X-api-key\" gegen die Liste zulässiger API-KEYs prüfen.\
  \ Anfragen ohne HTTP-Header \"X-api-key\" oder einem nicht gültigen API-KEY MÜSSEN\
  \ als nicht authentisiert (HTTP-Statuscode 401) abgelehnt werden."
