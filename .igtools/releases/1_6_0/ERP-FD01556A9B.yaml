text: "<meta lockversion=\"false\"/>\n<actor name=\"Eingangspunkt E-Rezept-Fachdienst\"\
  ></actor>\n    Der Eingangspunkt des E-Rezept-Fachdienstes MUSS sich beim TLS-Verbindungsaufbau\
  \ über das Transportnetz gegenüber dem Client mit einem Extended Validation TLS-Zertifikat\
  \ eines Herausgebers gemäß [CAB Forum] authentisieren. Das Zertifikat MUSS an die\
  \ jeweilige Schnittstelle des Eingangspunkts für Primärsysteme und Frontends der\
  \ Versicherten des E-Rezept-Fachdienstes gebunden werden, damit Clientsysteme beim\
  \ TLS-Verbindungsaufbau eine vereinfachte Zertifikatsprüfung mit TLS-Standardbibliotheken\
  \ durchführen können."
