text: "<meta lockversion=\"false\"/>\n<actor name=\"VAU E-Rezept-Fachdienst\"></actor>\n\
  \    Die VAU des E-Rezept-Fachdienstes MUSS mit technischen Mitteln, die auch Manipulationen\
  \ durch den Anbieter des E-Rezept-Fachdienstes ausschließen, gewährleisten, dass\
  \ nur Instanzen der VAU Zugriff auf die Kryptographieschnittstelle des HSM zur Nutzung\
  \ des privaten Schlüsselmaterials für ihre Dienstzertifikate erhalten können."
title: E-Rezept-Fachdienst – HSM-Kryptographieschnittstelle verfügbar nur für Instanzen
