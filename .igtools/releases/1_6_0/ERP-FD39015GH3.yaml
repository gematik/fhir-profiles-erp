text: "<meta lockversion=\"false\"/>\n<actor name=\"VAU E-Rezept-Fachdienst\"></actor>\n\
  \    Die VAU des E-Rezept-Fachdienstes MUSS die in ihr ablaufenden Verarbeitungen\
  \ für die Daten eines Verarbeitungskontextes von den Verarbeitungen für die Daten\
  \ anderer Verarbeitungskontexte in solcher Weise trennen, dass mit technischen Mitteln\
  \ ausgeschlossen wird, dass die Verarbeitungen eines Verarbeitungskontextes schadhaft\
  \ auf die Verarbeitungen eines anderen Verarbeitungskontextes einwirken können."
title: E-Rezept-Fachdienst – Isolation zwischen Datenverarbeitungsprozessen mehrerer
  Verarbeitungskontexte der VAU
