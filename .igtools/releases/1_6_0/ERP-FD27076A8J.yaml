text: "<meta lockversion=\"false\"/>\n<actor name=\"VAU E-Rezept-Fachdienst\"></actor>\n\
  \    Die VAU des E-Rezept-Fachdienstes MUSS mit technischen Mitteln sicherstellen,\
  \ dass niemand, auch nicht der Anbieter des E-Rezept-Fachdienstes, während der Verarbeitung\
  \ personenbezogener medizinischer Daten Zugriff auf physische Schnittstellen der\
  \ Systeme erlangen kann, auf denen eine VAU ausgeführt wird."
