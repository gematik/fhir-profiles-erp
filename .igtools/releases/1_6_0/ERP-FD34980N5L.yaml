text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS jede Antwort auf einen Funktionsaufruf, der einen\
  \ AccessCode oder Secret enthält, um den konfigurierbaren http-Response-Header \"\
  Warning\" (default \"999 Throttling active\") ergänzen und um ein konfigurierbares\
  \ Zeitintervall (default: 500 Millisekunden) verzögert zurückschicken, sofern der\
  \ erwartete AccessCode bzw. Secret nicht mit dem übergebenen AccessCode bzw. Secret\
  \ übereinstimmt, um Brute-Force-Angriffe durch einen hohen Zeitaufwand unattraktiv\
  \ zu machen."
