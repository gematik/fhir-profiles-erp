text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS folgende Vorgaben umsetzen: Er MUSS unter der\
  \ Adresse <fqdn>/ocspf eine Möglichkeit zur Statusabfrage über das vom E-Rezept-FdV\
  \ genutzte HTTPS-Interface zur Verfügung stellen (HTTP-POST, vgl. auch [RFC-6960,\
  \ Appendix [gemSpec_PKI]). Er MUSS über die Schnittstelle aus Spiegelstrich 1 OCSP-Requests\
  \ [RFC-6960] entgegennehmen. Aus einem solchen OCSP-Request MUSS er aus dem issuerKeyHash\
  \ [RFC-6960] die URL des entsprechenden OCSP-Responders in der TI ermitteln (Datengrundlage\
  \ ist die TSL der TI) und den OCSP-Request an diese ermittelte URL weiterleiten.\
  \ Er MUSS die erhaltenen OCSP-Response an das die OCSP-Anfrage stellende E-Rezept-FdV\
  \ unverändert weiterreichen.\n</fqdn>"
