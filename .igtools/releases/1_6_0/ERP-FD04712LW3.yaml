text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der E-Rezept-Fachdienst MUSS jede Antwort auf den Funktionsaufruf zum Aktivieren\
  \ eines Tasks mittels Übergabe des QES-signierten Datensatzes um den konfigurierbaren\
  \ http-Response-Header \"Warning\" (default \"999 Throttling active\") ergänzen\
  \ und um ein konfigurierbares Zeitintervall (default: 500 Millisekunden) verzögert\
  \ zurückschicken, sofern die QES in der Prüfung während der Operation POST /Task/<id>/$activate\
  \ als ungültig erkannt wird, um Angriffe durch Rezeptfälschungen durch einen hohen\
  \ Zeitaufwand unattraktiv zu machen.\n</id>"
