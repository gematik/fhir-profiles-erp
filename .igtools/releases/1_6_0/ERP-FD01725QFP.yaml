text: "<meta lockversion=\"false\"/>\n<actor name=\"E-Rezept-Fachdienst\"></actor>\n\
  \    Der Paketfilter des E-Rezept-Fachdienstes MUSS die Weiterleitung von IP-Paketen\
  \ an der Schnittstelle zum Internet auf die nachfolgenden Protokolle beschränken:\
  \ HTTPS, und OCSP-Zugriffe für das OCSP-Stapling nach A_20026 (vgl. Hinweis nach\
  \ A_19815-*), ggf. notwendige DNS-Anfragen (und Antworten), Zugriff auf den FHIR-VZD,\
  \ Zugriff auf Webdienste des BfArM, Zugriff auf die authentisierten Push Gateways.\
  \ Ein Verbindungsaufbau aus dem E-Rezept-Fachdienst in Richtung Internet MUSS unterbunden\
  \ werden, mit Ausnahme der Verbindungen aus Punkten 2, 3, 4 und 5."
