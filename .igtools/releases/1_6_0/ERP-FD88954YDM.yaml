text: "<meta lockversion=\"false\"/>\n<actor name=\"HSM der VAU\"></actor>\n    Das\
  \ HSM der VAU des E-Rezept-Fachdienstes MUSS eine Schnittstelle zur Ableitung von\
  \ symmetrischen Schlüsseln für die Persistierung von E-Rezept-Daten bereitstellen.\
  \ Das HSM der VAU des E-Rezept-Fachdienstes MUSS zur Ableitung des jeweiligen Schlüssels\
  \ ein nach der ersten Erstellung unveränderliches Merkmal des E-Rezept-Datensatzes\
  \ als Ableitungsparameter verwenden (z. B. den Zeitstempel der Registrierung von\
  \ Rezept-ID und Access Code oder den Access Code selbst)."
